<div class="modal-header">
    <h2 class="modal-title">{{tittle}}</h2>
    <a class="close " data-dismiss="modal" (click)="closeModal()" data-placement="right" title="Close">
      <span aria-hidden="false"><i class=" fas fa-window-close"></i></span>
    </a>
  </div>
  
  <form #subjectForm="ngForm" (ngSubmit)="saveSubject(subjectForm.submitted, subjectForm.status,subjectForm.value)">
    <div class="modal-body">
  
      <div class="row form-group ">
        <label class="col-md-4" for="subject_name">
          Name <span>&#42;</span>
        </label>
        <div class="col-md-8">
          <input id="subject_name" name="subject_name" class="form-control" type="text" [(ngModel)]="subject.subject_name" required maxlength="25" #subject_name="ngModel">
          <div *ngIf="subjectForm.submitted && subject_name.invalid" >
            <div class="login-error" >Name Is Required</div>
          </div>
        </div>
      </div>
      <div class="row form-group ">
        <label class="col-md-4 control-label ">
          Grade <span>&#42;</span>
        </label>
        <div class="col-md-8">
          <jqxComboBox #gradeCombobox name="grade" 
              [width]="'100%'" [height]="35" 
              [source]="grades" 
              [placeHolder]="'Please Choose...'" 
              [theme]="'energyblue'" 
              required 
              [(ngModel)]="subject.grade" 
              (onSelect) ="onGradeChange()"
              #grade= "ngModel" >
          </jqxComboBox>
          <div *ngIf="subjectForm.submitted && grade.invalid" >
            <div class="login-error" >Grade Is Required</div>
          </div>
        </div>
      </div>

      <div class="row form-group ">
        <label class="col-md-4 control-label ">
          Students <span>&#42;</span>
        </label>
        <div class="col-md-8">
          <jqxComboBox #studentsCombobox name="students" 
              [width]="'100%'" [height]="35" 
              [source]="studentList" 
              [placeHolder]="'Please Choose...'" 
              [theme]="'energyblue'" 
              required
              [(ngModel)]="subject.students" 
              (onCheckChange) ="onStudentCheck()"
              #students= "ngModel" 
              [checkboxes]="true" >
          </jqxComboBox>
          <div *ngIf="subjectForm.submitted && students.invalid" >
            <div class="login-error" >Please Select At Least One Student</div>
          </div>
        </div>
      </div>
      <div class="row form-group horizontal-checkbox">
        <label class="col-md-4 control-label ">
          Active
        </label>
        <div class="col-md-2">
          <input id="active" name="active" class="form-control" type="checkbox" [(ngModel)]="subject.active"
            default="false">
        </div>
      </div>

      <div class="row form-group">
        <div class="col-md-8">
          <input id="prev_grade_id" name="prev_grade_id" class="form-control" type="text" [(ngModel)]="subject.prev_grade_id" hidden>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-success">SAVE</button>
      <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="closeModal()">CANCEL</button>
    </div>
  </form>
