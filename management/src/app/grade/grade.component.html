<div class="container">
    <div class="row card card-padding">
        <div class="card-header">
            <h2>Grades</h2>
        </div>
        <div class="row">
            <div class="col-md-8">
                <form [formGroup]="gradeForm" (ngSubmit) ="saveGrade(gradeForm.value)" >
                    
                        <div class="form-group ">
                            <label class="col-sm-2 control-label ">
                                Name
                            </label>
                            <div class="col-sm-10">
                                <input formControlName="name" class="form-control" type="text" value="">
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-sm-2 control-label ">
                                Grade year
                            </label>
                            <div class="col-sm-10">
                                <input formControlName="grade_year" class="form-control" type="text" value="">
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-sm-2 control-label ">
                                Term
                            </label>
                            <div class="col-sm-10">
                                <input formControlName="term" class="form-control" type="text" value="">
                            </div>
                        </div>
                        <div class="form-actions">
                            <button class="btn btn-primary js-tooltip" title="" type="submit">Save</button>
                        </div>
                </form>
            </div>
            <div class="col-md-4">
                <ul class="card-body">
                    <li *ngFor="let grade of grades" (click) = "gradeSelected(grade)"> {{grade.name}}</li>
                </ul>
            </div>
        </div>
        
    </div>
</div>
