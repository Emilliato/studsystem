<div class="card">
    <div class="card-header">
        <div class="module-name">
            <h2>{{title}}</h2>
        </div>
        <ul>
            <li>
                <button type="button" class="btn btn-success" (click)="createGrade()">Create</button>               
            </li>
            <li>
                <button type="button" class="btn btn-primary" (click)="updateGrade()">Update</button>               
            </li>
            <li>
                <button type="button" class="btn btn-danger" (click)="deleteView()">Delete</button>               
            </li>
          </ul> 
    </div>
    
    <div class="card-body">
    <ag-grid-angular
    #agGrid
    style="width: 100%; height: 500px;"
    id="myGrid"
    class="ag-theme-material "
    [enableRangeSelection]="true"
    [enableCharts]= "true"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    rowSelection="single"
    (selectionChanged)="onSelectionChanged($event)"
    (gridReady)="onGridReady($event)"
    >
</ag-grid-angular>
    </div>
    
</div>
