<div class="col-md-3 offset-md-4 mt-5 ">
  <div class="card login-card">
        <h4 class="card-header login-header text-center">Howard High School</h4>
        <form #signinForm="ngForm" (ngSubmit)="signIn(signinForm.status, signinForm.submitted, signinForm.value)">
            <div class="card-body">
                <div *ngIf="signinError" >
                <p class="login-error">{{signinError}}</p>
                </div>
                <div class="form-group card-padding">
                    <div class="col-md-12">
                        <label  for="username">Email <span>&#42;</span>
                        </label>
                    </div>
                    <div class="col-md-12" >
                        <input type="text" required name="username" class="form-control" [(ngModel)]="signin.username"  #username="ngModel"/>
                        <div *ngIf=" signinForm.submitted && username.invalid">
                         <div class="login-error" >Email is required</div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                <div class="col-md-12">
                    <label for="password">Password<span>&#42;</span></label>
                </div>
                <div class="col-md-12">
                    <input type="password" required name="password" class="form-control" [(ngModel)]="signin.password" #password="ngModel" />
                    <div *ngIf="signinForm.submitted && password.invalid" >
                        <div class="login-error" >Password is required</div>
                       </div>
                </div>

                </div>
            </div>
            <div class="card-padding text-center mb-3">
                <button type="submit" class="btn btn-primary">LOGIN</button>
            </div>
        </form>
    </div>
</div>
